<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Fighters</title>
  </head>
  <body>
    <!-- <div class="big-box"> -->
    <div>
      <h1 class="full-header">Welcome to Pokemon Fighters!</h1>
    </div>
    <div class="cards-container">
      <div class="card-container">
        <h2>Squirtle</h2>
        <div>
          <img class="card-image" src="images/squirtle.png" alt="" />
        </div>
        <button id="squirtle" class="btn btn-blue">I choose you!</button>
      </div>
      <div class="card-container">
        <h2>Charmander</h2>
        <div>
          <img class="card-image" src="images/charmander.png" alt="" />
        </div>
        <button id="charmander" class="btn btn-red">I choose you!</button>
      </div>
      <div class="card-container">
        <h2>Bulbasaur</h2>
        <div>
          <img class="card-image" src="images/bulbasaur.png" alt="" />
        </div>
        <button id="bulbasaur" class="btn btn-green">I choose you!</button>
      </div>
      <div class="results-container"></div>
    </div>
    <!-- </div> -->

    <script src="script.js"></script>
  </body>
</html>
